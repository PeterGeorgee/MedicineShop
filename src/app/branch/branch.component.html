<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="parentCentered">
    <div class="centered">
        <div class="stuckTogether">
            <div *ngIf="name==='The Medicine Shoppe Long Term Care Pharmacy'||name==='Vida Drug \n Store'; else elsePhotos" style="position: relative; text-align: center;">
                <img loading="lazy" [src]="photosource" style="filter: brightness(30%);">
                <h1 class="center" style="color: white; font-size: 40px; width: 100%;">Coming Soon</h1>
            </div>
            <ng-template #elsePhotos>
                <div>
                    <img loading="lazy" [src]="photosource">
                </div>
            </ng-template>
            <h1>{{name}}</h1>
            <div class="address">
                <i class="fa fa-location-arrow" style="margin-right: 5px; margin-top: 3px;"></i>
                <p><span style="font-weight: bold;">Address: </span>{{addressOne}}<br/><span style="text-align: center; display: block;">{{addressTwo}}</span></p>
            </div>
        </div>
        <!-- <button type="button" class="btn btn-primary" *ngIf="!disabled; else elseButton" (click)="gotoLink()" style="display: flex;">
            <mat-icon style="margin-right: 3px;">link</mat-icon>
            Website
        </button> -->
        <button type="button" class="btn1" *ngIf="!disabled; else elseButton" (click)="gotoLink()" style="display: flex;">
            <mat-icon style="margin-right: 3px;">link</mat-icon>
            Website
        </button>
        <ng-template #elseButton>
        <!-- <button type="button"  class="btn btn-primary" (click)="gotoLink()" [disabled]="disabled" style="display: flex;">
            <mat-icon style="margin-right: 3px;">link_off</mat-icon>
            Coming Soon
        </button> -->
        <button type="button" *ngIf="name=='Vida Drug \n Store'"  class="btn1" (click)="gotoLink()" [disabled]="disabled" style="display: none;">
            <mat-icon style="margin-right: 3px;">link_off</mat-icon>
            Coming Soon
        </button>
        <button type="button" *ngIf="name!='The Medicine Shoppe Long Term Care Pharmacy' && name!='Vida Drug \n Store'"  class="btn1" (click)="gotoLink()" [disabled]="disabled" style="display: flex;">
            <mat-icon style="margin-right: 3px;">link_off</mat-icon>
            Coming Soon
        </button>
        </ng-template>
    </div>
</div>
